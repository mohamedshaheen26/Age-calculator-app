<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <form action="" id="form">
          <div>
            <label for="day">DAY</label>
            <input id="day" type="text" placeholder="DD" />
            <span></span>
          </div>
          <div>
            <label for="month">MONTH</label>
            <input id="month" type="text" placeholder="MM" />
            <span></span>
          </div>
          <div>
            <label for="year">YEAR</label>
            <input id="year" type="text" placeholder="YYYY" />
            <span></span>
          </div>
          <button>
            <img src="assets/images/icon-arrow.svg" alt="" />
          </button>
        </form>
        <div class="result">
          <span class="year">- -</span>years <br />
          <span class="month">- -</span>months <br />
          <span class="day">- -</span>days
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.linkedin.com/in/mohamed-shaheen-208718234/"
        target="_blank"
        >Mohamed Shaheen</a
      >.
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
